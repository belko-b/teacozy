<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="tea-logo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
  <div class="content">
    <div class="our-mission">
      <div class="main-image-content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisinally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
    <div class="tea-month">
      <div class="tea-month-text">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
      </div>
        <div class="tea-month-images">
          <div class="fall-berry tea-images">
            <img class="fall-berry-pic" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Fall Berry Tea">
            <span class="tea-month-captions">Fall Berry Blitz Tea</span>
          </div>
          <div class="spiced-rum tea-images">
            <img class="spiced-rum-tea" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <span class="tea-month-captions">Spiced Rum Tea</span>
          </div>
          <div class="seasonal-donut tea-images">
            <img class="seasonal-donut-tea" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal Donut Tea">
            <span class="tea-month-captions">Seasonal Donut Tea</span>
          </div>
          <div class="myrtle-ave tea-images">
            <img class="myrtle-ave-tea" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <span class="tea-month-captions">Myrtle Ave Tea</span>
          </div>
          <div class="bedford-bizarre tea-images">
            <img class="bedford-bizarre-tea" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <span class="tea-month-captions">Bedford Bizarre Tea</span>
          </div>


        </div>

    </div>
  </div>
  </body>
</html>
